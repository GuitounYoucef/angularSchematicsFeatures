<mat-toolbar style="position: fixed;">
    <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>    
    
     <div style="display:flex; padding-left: 10px; position: relative; padding-left: 15%;">
      <h2 style="padding-left: 20px; margin-top: 10px;">{{username}}</h2>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <img src="assets/images/img_avatar.png" alt="Avatar" class="avatar">
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="ChangePassword()" >
          <mat-icon>lock</mat-icon>
          <span>تغيير كلمة المرور</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>تسجيل الخروج</span>
        </button>

      </mat-menu>
      
      
     </div>

        
 
      
    
    </mat-toolbar-row>
  </mat-toolbar>
